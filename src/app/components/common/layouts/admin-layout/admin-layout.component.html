<md-sidenav-container class="app-side-nav-container">
  <!-- Main side navigation -->
  <md-sidenav #sidenav [opened]="isSidenavOpen" mode="side" class="sidebar-panel">
    <div id="scroll-area" class="navigation-hold" fxLayout="column">
      <div class="branding mat-bg-primary">
        <svg version="1.1" id="图层_1" xmlns="http://www.w3.org/2000/svg"  x="0px" y="0px"

	<path fill="#FFFFFF" d="M3.706,9.813c-0.285,0.881-0.442,1.818-0.442,2.793c0,4.86,3.827,8.833,8.624,9.091v-4.396
		c-0.953-0.258-1.658-1.121-1.658-2.156c0-1.238,1.004-2.242,2.242-2.242s2.242,1.004,2.242,2.242c0,1.101-0.794,2.012-1.84,2.202
		v4.351c4.797-0.258,8.624-4.231,8.624-9.091c0-0.787-0.111-1.546-0.299-2.274c-2.17,0.655-4.848,0.934-7.513,0.934

		C7.4,10.234,15.769,10.933,20.899,9.389z"/>

</svg>
        <img src="assets/images/logo-text.png" alt="" class="app-logo-text">
      </div>

      <!-- user icon -->
      <div class="app-user" *ngIf="currentUser?.username">
        <div class="app-user-photo">

          <img src="assets/images/face-7.jpg" alt="">
        </div>
        <span class="app-user-name">
          <md-icon class="icon-xs text-muted">lock</md-icon>
          {{ currentUser.username }}
        </span>
        <div class="app-user-controls">
          <button
            class="text-muted"
            md-icon-button
            md-xs-button
            [mdMenuTriggerFor]="appUserMenu">
            <md-icon>settings</md-icon>
          </button>
          <button
            class="text-muted"
            md-icon-button
            md-xs-button
            mdTooltip="Inbox"
            routerLink="/inbox">
            <md-icon>email</md-icon>
          </button>
          <button
            class="text-muted"
            md-icon-button
            md-xs-button
            mdTooltip="Sign Out"
            routerLink="/sessions/signin">
            <md-icon>exit_to_app</md-icon>
          </button>
          <md-menu #appUserMenu="mdMenu">
            <button md-menu-item routerLink="/profile/overview">
              <md-icon>account_box</md-icon>
              <span>Profile</span>
            </button>
            <button md-menu-item routerLink="/profile/settings">
              <md-icon>settings</md-icon>
              <span>Account Settings</span>
            </button>
            <button md-menu-item>
              <md-icon>notifications_off</md-icon>
              <span>Disable alerts</span>
            </button>
            <button md-menu-item routerLink="/sessions/signin">
              <md-icon>exit_to_app</md-icon>
              <span>Sign out</span>
            </button>
          </md-menu>
        </div>
      </div>

      <md-nav-list class="" role="list">
        <!-- Regular menu items -->
        <div>
          <md-list-item
            sideNavAccordion
            class="sidebar-list-item"
            role="listitem">
            <a [routerLink]="['home']">
              <md-icon>home</md-icon>
              <span>Admin</span>
            </a>
          </md-list-item>
          <md-list-item
            sideNavAccordion
            class="sidebar-list-item"
            role="listitem">
            <a [routerLink]="['course']">
              <md-icon>bookmark</md-icon>
              <span>Course</span>
            </a>
          </md-list-item>
          <md-list-item
            sideNavAccordion
            class="sidebar-list-item"
            role="listitem">
            <a [routerLink]="['question']">
              <md-icon>event</md-icon>
              <span>Question</span>
            </a>
          </md-list-item>
          <md-list-item
            sideNavAccordion
            class="sidebar-list-item"
            role="listitem">
            <a [routerLink]="['experience']">
              <md-icon>feedback</md-icon>
              <span>Experience</span>
            </a>
          </md-list-item>
          <md-list-item
            sideNavAccordion
            class="sidebar-list-item"
            role="listitem">
            <a [routerLink]="['user']">
              <md-icon>explore</md-icon>
              <span>User</span>
            </a>
          </md-list-item>
        </div>

        <md-divider></md-divider>

      </md-nav-list>


    </div>
  </md-sidenav>

  <!-- Top Bar -->
  <!-- Template reference variables of Left sidebar and Right notification is supplied -->
  <!-- Listens language change event -->
  <topbar
    [sidenav]="sidenav"
    [notificPanel]="notificationPanel"
    [currentUser]="currentUser"
    (onLangChange)="translate.use($event)"></topbar>
  <!-- App content -->
  <app-breadcrumb></app-breadcrumb>
  <div class="rightside-content-hold">
    <router-outlet></router-outlet>
  </div>
  <!-- Notificaation bar -->
  <md-sidenav #notificationPanel mode="over" class="" align="end">
    <div class="navigation-hold" fxLayout="column">
      <app-notifications [notificPanel]="notificationPanel"></app-notifications>
    </div>
  </md-sidenav>
</md-sidenav-container>
