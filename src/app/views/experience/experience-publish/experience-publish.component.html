<md-card class="edit-card" >
      <form role="form">
        <div class="experience-title">
        <md-input-container class="form-group" fxFlexFill>
          <input mdInput type="text" class="form-control" placeholder="title">
        </md-input-container>
        <md-input-container class="form-group" fxFlexFill>
          <input  mdInput  type="text" class="form-control" placeholder="URL">
        </md-input-container>
        </div>
        <div class="form-group" fxFlexFill>
          <textarea id="post_editor" class="form-control" rows="20" placeholder="body"></textarea>
          <iframe id="form_target" name="form_target" style="display:none"></iframe>
          <form id="file_upload_form" target="form_target" method="post" enctype="multipart/form-data" style="width:0px;height:0;overflow:hidden">
            <input id="img_input" name="image" type="file" (change)="fileInputChangeHandler()">
          </form>
        </div>
        <button md-raised-button color="primary" class="edit-summit-button">submit</button>
      </form>
</md-card>
