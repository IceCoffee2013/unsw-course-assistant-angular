<div *ngIf="experience">
  <md-card>
    <md-card-header fxLayout="row">
      <div md-card-avatar>
        <a href="" class="toolbar-avatar md mr-1">
          <img src="assets/images/face-2.jpg">
        </a>
      </div>
      <div fxFlexOffset="1">
        <span><strong>Shiba Inu</strong></span><br><span>{{ experience.postTime | date:'medium' }}</span>
      </div>
      <button md-icon-button fxFlexOffset="1">
        <md-icon color="primary">add_box</md-icon>
      </button>
    </md-card-header>
    <md-card-content class="article-content">
      <h4>{{experience.title}}</h4>
      <div [innerHtml]="experience.content">
      </div>
    </md-card-content>
    <md-card-actions fxFlexOffset="1">
      <md-chip selected *ngFor="let tag of experience?.tags" class="experience-chip">
        {{ tag.name }}
      </md-chip>
    </md-card-actions>
    <md-divider></md-divider>
    <md-card-actions>
      <button md-icon-button fxFlexOffset="1">
        <md-icon color="primary">favorite_border</md-icon>
      </button>
      <span fxFlex></span>
      <button md-icon-button>
        <md-icon color="primary">comment_border</md-icon>
      </button>
    </md-card-actions>
  </md-card>

  <app-comment [type]="commentType"></app-comment>

</div>
