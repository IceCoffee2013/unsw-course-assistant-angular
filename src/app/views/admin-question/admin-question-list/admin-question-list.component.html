<div>
<div fxLayout="row">
  <md-nav-list  fxFlex="40">
    <md-list-item *ngFor="let question of questionList"><a md-line (click)="onSelect(question)">{{question.title}}</a> <button class="delect-button" md-icon-button (click)="deleteQuestion(question)"><md-icon color="primary">clear</md-icon></button>
    </md-list-item>
  </md-nav-list>
  <div class="question-detail" *ngIf="selectedQuestion" fxFlex="50" fxFlexOffset="2">
    <h4>Question Detail</h4>
    <table>
      <tr>ID:<td>{{selectedQuestion.id}}</td></tr>
      <tr>Title:<td>{{selectedQuestion.title}}</td></tr>
      <tr>Author:<td>{{selectedQuestion.author}}</td></tr>
      <tr>postTime:<td>{{selectedQuestion.postTime}}</td></tr>
      <tr>Content:<td>{{selectedQuestion.description}}</td></tr>
      <tr>Tags:<td>
      <md-chip selected *ngFor="let tag of selectedQuestion.tags" class="question-chips">
        {{ tag.name }}
      </md-chip></td></tr>
    </table>
  </div>
</div>
  <div>
    <div>
      <div fxFlex="100" class="course-paginator">
        <md-paginator
          [length]="totalItems"
          [pageSize]="itemsPerPage"
          [pageSizeOptions]="pageSizeOptions"
          (page)="pageChanged($event)">
        </md-paginator>
      </div>
    </div>
  </div>
