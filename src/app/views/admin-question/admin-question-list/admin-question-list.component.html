<div fxLayout="row">
<md-nav-list fxFlex="25">
  <md-list-item (click)="showaddform()"><span class="new-question">Add New Question</span></md-list-item>
  <md-list-item *ngFor="let question of questionList"(click)="onSelect(question)">
    {{question.id}} <span class="question-title">{{question.title}}</span>
  </md-list-item>
</md-nav-list>

<div *ngIf="selectedQuestion" fxFlex="30" fxFlexOffset="1">
  <app-admin-question-detail [question]="selectedQuestion"></app-admin-question-detail>
</div>
<div fxFlex="30" *ngIf="show" fxFlexOffset="1">
  <h4>New Question</h4>
  <form [formGroup] ="questionForm" novalidate>
    <div class = "from-group">
      <label class="center-block">ID
        <md-input-container fxFlexFill>
          <input mdInput class="form-control" formControlName="id" required>
        </md-input-container>
      </label>
    </div>
    <div class = "from-group">
      <label class="center-block">Title
        <md-input-container fxFlexFill>
          <input mdInput class="form-control" formControlName="title" required></md-input-container>
      </label>
    </div>

    <div class = "from-group">
      <label class="center-block">Author
        <md-input-container fxFlexFill>
          <input mdInput class="form-control" formControlName="author" required>
        </md-input-container>
      </label>
    </div>
    <div class = "from-group">
      <label class="center-block">Description
        <md-input-container fxFlexFill>
          <input mdInput class="form-control" formControlName="description">
        </md-input-container>
      </label>
    </div>
    <div class = "from-group">
      <label class="center-block">postTime
        <md-input-container fxFlexFill>
          <input mdInput="" class="form-control" formControlName="postTime">
        </md-input-container>
      </label>
    </div>
    <button md-raised-button>Sunmit</button>
  </form>
</div>
</div>
