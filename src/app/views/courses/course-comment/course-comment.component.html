<div class="comment-editor-container">
  <md-card class="add-comment-card">
    <md-card-content>
      <form role="form">
        <md-input-container class="comment-full-width">
        <textarea mdInput
                  #characterCountTextareaHintExample
                  placeholder="comment"
                  maxLength="200"></textarea>
          <md-hint align="end" aria-live="polite">
            {{characterCountTextareaHintExample.value.length}} / 200
          </md-hint>
        </md-input-container>
        <button md-icon-button class="comment-publish-button"><md-icon class="comment-publish-icon" >launch</md-icon></button>
      </form>
    </md-card-content>
  </md-card>
</div>

<div class="comment-item-container">
  <md-card *ngFor="let comment of comments" class="comment-card">
    <md-card-content class="comment-content">
      <h5>{{comment.content}}</h5>
    </md-card-content>
    <md-card-footer fxLayout="row" class="mat-bg-primary">
      <span fxFlexOffset="4"><strong>Shiba Inu</strong></span>
      <span fxFlexOffset="2">Jul 8</span>
      <span fxFlex></span><a routerLink=".">
      <md-icon class="comment-delect-icon">delete</md-icon>
    </a>
    </md-card-footer>
  </md-card>
</div>
