<!-- Dashboard card row -->
<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- New Users -->
  <div fxFlex="100">

    <md-card class="ask-question-card">
      <md-card-content class="full-width">
        <!--<div fxFlex="88">-->
        <tag-input [(ngModel)]="tags"
                   [addOnBlur]="true"
                   [clearOnBlur]="true"
                   [maxItems]="4"
                   placeholder="Enter the tags..."
                   (onAdd)="onAdd($event)"
                   (onRemove)="onAdd($event)"
                   name="tags">
          <tag-input-dropdown [autocompleteItems]="autoCompleteTags">
          </tag-input-dropdown>
        </tag-input>
        <!--</div>-->
      </md-card-content>
    </md-card>

    <div fxLayout="row" fxLayoutWrap="wrap">
      <div
        *ngFor="let course of courseList"
        fxFlex="100"
        fxFlex.gt-sm="33.33"
        fxFlex.sm="50">
        <md-card class="user-card p-0">
          <md-card-title class="mat-bg-primary">
            <div class="card-title-text">
              <a [routerLink]="['/course/detail',course.id]"><span>{{ course.code }}</span></a>
              <span fxFlex></span>
              <button md-icon-button [mdMenuTriggerFor]="userMenu" class="">
                <md-icon class="">more_vert</md-icon>
              </button>
              <md-menu #userMenu="mdMenu">
                <button md-menu-item>Save</button>
              </md-menu>
            </div>
            <md-divider></md-divider>
          </md-card-title>
          <md-card-content>
            <!-- user detail lines-->
            <div class="user-details">
              <p>
                <md-icon class="text-muted">card_membership</md-icon>
                {{ course.name }}
              </p>
              <p>
                <md-icon class="text-muted">date_range</md-icon>
                {{ course.career }}
              </p>
              <p>
                <md-icon class="text-muted">location_on</md-icon>
                {{ course.school }}
              </p>
            </div>
          </md-card-content>
        </md-card>
      </div>
    </div>
  </div>

  <div fxFlex="100" class="course-paginator">
    <md-paginator
      [length]="totalItems"
      [pageSize]="itemsPerPage"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageChanged($event)">
    </md-paginator>
  </div>
</div>
